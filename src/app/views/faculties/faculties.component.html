<div>
    <div class="d-flex justify-content-between my-2">
        <div></div>
        <div><button class="btn btn-primary">Add Faculty</button></div>
    </div>
    <table [hover]="true" [striped]="true" cTable>
        <thead>
            <tr>
                <th class="text-capitalize" scope="col" *ngFor="let item of tableColumns">{{ item }}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of data; let i = index">
                <th>{{ i+1 }}</th>
                <th class="text-capitalize">{{ item.name }}</th>
                <th>{{ item.email }}</th>
                <th>{{ item.department }}</th>
                <th>{{ item.type }}</th>
                <td>
                    <c-dropdown>
                        <a class="text-dark" cDropdownToggle>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                                <path
                                    d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0" />
                            </svg>
                        </a>
                        <ul cDropdownMenu>
                            <li><a cDropdownItem>Delete</a></li>
                        </ul>
                    </c-dropdown>
                </td>
            </tr>
        </tbody>
    </table>
</div>
