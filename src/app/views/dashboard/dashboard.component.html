<c-row class="g-4">
  <c-col xl="6" lg="4" sm="6">
    <c-widget-stat-c
      [title]="'Active Students'"
      color="info"
      inverse
      value="1"
    >
      <ng-template cTemplateId="widgetIconTemplate">
        <svg cIcon height="36" name="cilPeople"></svg>
      </ng-template>
      <ng-template cTemplateId="widgetProgressTemplate">
        <!-- <c-progress class="mt-3 mb-0" thin white [value]="75" /> -->
      </ng-template>
    </c-widget-stat-c>
  </c-col>
  <c-col xl="6" lg="4" sm="6">
    <c-widget-stat-c
      [title]="'Faculties'"
      color="success"
      inverse
      value="5"
    >
      <ng-template cTemplateId="widgetIconTemplate">
        <svg cIcon height="36" name="cilUserFollow"></svg>
      </ng-template>
      <ng-template cTemplateId="widgetProgressTemplate">
        <!-- <c-progress class="mt-3 mb-0" thin white [value]="75" /> -->
      </ng-template>
    </c-widget-stat-c>
  </c-col>
  <c-col xl="6" lg="4" sm="6">
    <c-widget-stat-c
      [title]="'Courses'"
      color="warning"
      inverse
      value="3"
    >
      <ng-template cTemplateId="widgetIconTemplate">
        <svg cIcon height="36" name="cilBasket"></svg>
      </ng-template>
      <ng-template cTemplateId="widgetProgressTemplate">
        <!-- <c-progress class="mt-3 mb-0" thin white [value]="75" /> -->
      </ng-template>
    </c-widget-stat-c>
  </c-col>
  <c-col xl="6" lg="4" sm="6">
    <c-widget-stat-c
      [title]="'Total Subjects'"
      color="primary"
      inverse
      value="7"
    >
      <ng-template cTemplateId="widgetIconTemplate">
        <svg cIcon height="36" name="cilChartPie"></svg>
      </ng-template>
      <ng-template cTemplateId="widgetProgressTemplate">
        <!-- <c-progress class="mt-3 mb-0" thin white [value]="75" /> -->
      </ng-template>
    </c-widget-stat-c>
  </c-col>
</c-row>
