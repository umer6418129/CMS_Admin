<div>
    <div class="d-flex justify-content-between my-2">
        <div></div>
        <div><button class="btn btn-primary">Add Course</button></div>
    </div>
    <table [hover]="true" [striped]="true" cTable>
        <thead>
            <tr>
                <th class="text-capitalize" scope="col" *ngFor="let item of tableColumns">{{ item }}</th>
                <!-- <th scope="col">Class</th>
                <th scope="col">Heading</th>
                <th scope="col">Heading</th> -->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of data; let i = index">
                <th>{{ i+1 }}</th>
                <th>{{ item.course_name }}</th>
                <td>{{ item.category }}</td>
                <td>
                    <!-- <span
                        class="text-white badge rounded-pill text-bg-{{ item.is_available == true ? 'success' : 'danger'  }}">{{
                        item.is_available == true ? "Available" : 'Unavailable' }}
                    </span> -->
                    <input class="form-switch" [checked]="item.is_available == true" cFormCheckInput id="checkFive" type="checkbox" indeterminate>
                </td>
                <td>
                    <c-dropdown>
                        <a class="text-dark" cDropdownToggle>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                                <path
                                    d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0" />
                            </svg>
                        </a>
                        <ul cDropdownMenu>
                            <li><a cDropdownItem>View</a></li>
                        </ul>
                    </c-dropdown>
                </td>
            </tr>
        </tbody>
    </table>
</div>
